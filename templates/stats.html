{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <form action="/edit" method="post">
        <div class="container">
            <div class="row">
                <!-- User Input -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <h2 class="card-header" id="input-here">Your Info</h2>
                        <div class="card-body">
                            <label for="savings">Current Savings</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input autocomplete="off" class="form-control" name="savings" placeholder="20000" type="text" value="{{ savings }}" required>
                            </div>
                            <label for="salary">Current Salary</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input class="form-control" name="salary" placeholder="40000" type="text"  value="{{ salary }}" required>
                            </div>
                            <label for="savingRate">Percent of Salary Saved</label>
                            <div class="input-group mb-3">
                                <input class="form-control" name="savingRate" placeholder="10.0" type="number" step="0.5" value="{{ savingRate }}" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <label for="yieldAnnual">Expected Annual Return</label><br>
                            <div class="input-group mb-3">
                                <input class="form-control" name="yieldAnnual" placeholder="6.5" type="number" step="0.5" value="{{ yieldAnnual }}" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <label for="age">Current Age</label>
                            <div class="input-group mb-3">
                                <input class="form-control" name="age" placeholder="35" type="number" value="{{ age }}" required>
                            </div>
                            <label for="retirementAge">Expected Retirement Age</label>
                            <div class="input-group mb-3">
                                <input class="form-control" name="retirementAge" placeholder="67" type="number" value="{{ retirementAge }}" required>
                            </div>
                            <label for="expense">Desired Annual Expense During Retirement</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input class="form-control" name="expense" placeholder="30000" type="number" value="{{ expense }}" required>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>
                <!-- Visualization and stats-->
                <div class="col-md-8">
                    <!-- Visual --->
                    <div class="card my-8">
                        <h2 class="card-header" id="output-here">Retirement Prediction</h2>
                        <div class="card-body" id="visual">

                        </div>
                    </div>
                    <!-- Stats -->
                    <div class="card my-4">
                        <h2 class="card-header" id="output-statistics">Statistics</h2>
                        <div class="card-body" id="statistics">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-unstyled mb-0">
                                        Savings when retiring: {{ totalBalance }}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
