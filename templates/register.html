{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container" id="register-card">
        <div class="row">
            <div class="col-md">
                <div class="card mb-4">
                    <h3 class="card-header" id="login">Register</h3>
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="form-group">
                                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="Password" type="password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
                            </div>
                            <button class="btn btn-primary" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
